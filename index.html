<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="overlay">
                <img class="comapny-logo" src="/images/logo.svg" alt="company logo">
            </div>
        </div>
        <div class="topbar">
                <img class="comapny-logo-mobile" src="/images/logo.svg" alt="company logo">

        </div>
        <div class="content">
            <div class="headline">
                <h1>
                    This is not a real online service! You know you 
                    need something like this in your life to help you 
                    realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                </h1>
                <br>
                <h1>You <span>know</span> you want to.</h1>
            </div>
            <div class="input-section">
                <h1>Let's do this!</h1>
                <br>
                <div class="input-form">
                    <form action="#" method="get">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 input-box">
                                <label for="first-name">first name*</label>
                                    <input type="text" name="first-name" id="first-name" required>
                                <label for="email">email address*</label>
                                    <input type="email" name="email" id="email" required>
                                <label for="password">password*</label>
                                    <input type="password" name="password" id="password" required>
                                    <div id="noMatch"></div>
                            </div>
                            <div class="col-xs-12 col-sm-6 input-box">
                                <label for="last-name">last name</label>
                                    <input type="text" name="last-name" id="last-name">
                                <label for="phone-number">phone number</label>
                                    <input type="phone" name="phone-number"" id="phone-number">
                                <label for="confirm-password">confirm password*</label>
                                    <input type="password" name="confirm-password" id="confirm-password" required>
                                    <div id="noMatch"></div>
                            </div>
                        </div>
                        <br>
                        <button type="button" onclick="return passConfirm()">create account</button>
                    </form>
                    <div class="login-box row">
                        <p class="login-message">already have an account? <span class="login"><a href="#"><strong>log in</strong></a></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
